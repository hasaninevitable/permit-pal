<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Services - LetterGen</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;600&display=swap">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="employee.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="menu-par">
                <div class="logo-par">
                    <a href="index.html">
                        <h2>LetterGen</h2>
                    </a>
                </div>
                <div class="nav">
                    <ul>
                        <li><a class="menu-hover" href="index.html">Home</a></li>
                        <li><a class="menu-hover" href="banking.html">Banking</a></li>
                        <li><a class="menu-hover" href="municipal.html">Municipal</a></li>
                        <li><a class="menu-hover" href="employee.html">Employee</a></li>
                    </ul>
                </div>
                <div id="toggle-btn">
                    <i class="fa fa-bars"></i>
                </div>
            </div>
        </div>
    </nav>

    <header>
        <div class="container">
            <div class="header-info-par">
                <h1>Employee Services</h1>
                <p>Generate employee-related letter templates quickly and easily.</p>
            </div>
        </div>
    </header>

    <section id="form-section">
        <div class="container">
            <h2>Generate Your Employee Letter</h2>
            <form id="employee-form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="position">Position:</label>
                    <input type="text" id="position" name="position" required>
                </div>
                <div class="form-group">
                    <label for="department">Department:</label>
                    <input type="text" id="department" name="department" required>
                </div>
                <div class="form-group">
                    <label for="address">Company Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="message">Additional Message:</label>
                    <textarea id="message" name="message" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <button type="button" onclick="generateTemplate()">Generate Template</button>
                </div>
            </form>
            <a id="download-link" href="#" download style="display:none;">Download Template</a>
        </div>
    </section>

    <footer>
        <div class="container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="banking.html">Banking</a></li>
                <li><a href="municipal.html">Municipal</a></li>
                <li><a href="employee.html">Employee</a></li>
            </ul>
            <p>&copy; 2024 LetterGen. All rights reserved.</p>
        </div>
    </footer>

    <!-- Include jsPDF from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        function generateTemplate() {
            const jsPDF = window.jspdf.jsPDF; // Correct reference to jsPDF
            
            // Retrieve form values
            const name = document.getElementById('name').value.trim() || '___________';
            const position = document.getElementById('position').value.trim() || '___________';
            const department = document.getElementById('department').value.trim() || '___________';
            const address = document.getElementById('address').value.trim() || '___________';
            const date = new Date(document.getElementById('date').value).toLocaleDateString('en-GB') || '___________'; // Format date as needed
            const message = document.getElementById('message').value.trim() || '___________';
    
            const companyName = "Your Company Name"; // Replace with actual company name
    
            const templateContent = `Dear Recipient,
            
This letter is to certify that ${name} is currently employed as a ${position} in the ${department} department at ${companyName}, located at ${address}. 
            
Their employment commenced on ${date}, and they have been a valuable member of our team.
    
${message}
    
Best regards,
[Your Name]
[Your Position]
${companyName}
`;
    
            const doc = new jsPDF();
            doc.setFont('times', 'normal');
            doc.setFontSize(12);
            const lines = doc.splitTextToSize(templateContent, 180); // Adjust width as needed
            doc.text(10, 10, lines);
    
            doc.save('EmployeeLetter.pdf');
        }
    </script>
    
</body>
</html>
